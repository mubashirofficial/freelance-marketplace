{% extends 'home.html' %}
{% block content %}

<section class="form-shared padding-top-100px padding-bottom-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="billing-form-item mb-0">
                    <div class="billing-title-wrap">
                        <h3 class="widget-title font-size-28">Reset Password!</h3>
                    </div>
                    <div class="billing-content">
                        <div class="contact-form-action">
                            <form action="{% url 'set-new-pass' pk=us.pk %}" method="post">
                                {% csrf_token %}
                                <div class="input-box">
                                    <label class="label-text">Enter new password</label>
                                    <div class="form-group">
                                        <span class="la la-envelope-o form-icon"></span>
                                        <input class="form-control" type="password" name="pass1" placeholder="Enter new password" required>
                                    </div>
                                    <label class="label-text">Confirm password</label>
                                    <div class="form-group">
                                        <span class="la la-envelope-o form-icon"></span>
                                        <input class="form-control" type="password" name="pass2" placeholder="confirm password" required>
                                    </div>
                                </div>
                                <div class="btn-box margin-top-20px margin-bottom-20px">
                                    <button class="theme-btn border-0" type="submit">Reset Password</button>
                                </div>
                            </form>
                        </div><!-- end contact-form-action -->
                    </div><!-- end billing-content -->
                </div><!-- end billing-form-item -->
            </div><!-- end col-lg-6 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end form-shared -->




{% endblock content %}

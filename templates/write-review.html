{% extends 'dashboard.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/rstyle.css' %}">
<div class="dashboard-content-wrap">
        <div class="container-fluid">


<div class="modal-content">
<div class="modal-header">
<button type="button"  data-bs-dismiss="modal" >
<span aria-hidden="true"></span>
</button>
</div>
<div class="modal-body">
<div class="text-center pt-0 mb-4">
<h5 class="modal-title">Leave a Review</h5>
<p class="modal-subtitle">Rate <span class="orange-text">{{completed.hfname}} {{completed.hlname}}</span> for the project <span class="orange-text">{{completed.title}}</span></p>
</div>
<form action="{% url 'save-review' pk=completed.pk %}" method="post">
    {% csrf_token %}
<div class="modal-info">
<div class="row form-row">
<div class="col-12 col-md-12">
<div class="form-group">
<p class="mb-2">Was this delivered on budget?</p>
<label class="custom_radio">
<input type="radio" name="budget" value="Yes">
<span class="checkmark"></span> Yes
</label>
<label class="custom_radio">
<input type="radio" name="budget" value="No">
<span class="checkmark"></span> No
</label>
</div>
<div class="form-group">
<p class="mb-2">Was this delivered on time?</p>
<label class="custom_radio">
<input type="radio" name="time" value="Yes">
<span class="checkmark"></span> Yes
</label>
<label class="custom_radio">
<input type="radio" name="time" value="No">
<span class="checkmark"></span> No
</label>
</div>
<div class="rate">
    <input type="radio" id="star5" name="rate" value="5" />
    <label for="star5" title="text">5 stars</label>
    <input type="radio" id="star4" name="rate" value="4" />
    <label for="star4" title="text">4 stars</label>
    <input type="radio" id="star3" name="rate" value="3" />
    <label for="star3" title="text">3 stars</label>
    <input type="radio" id="star2" name="rate" value="2" />
    <label for="star2" title="text">2 stars</label>
    <input type="radio" id="star1" name="rate" value="1" />
    <label for="star1" title="text">1 star</label>





  </div>
<div class="form-group">
<textarea class="form-control" name="review" rows="5" placeholder=" Your Review"></textarea>
</div>
</div>
</div>
</div>
<div class="submit-section text-center" >
<button type="submit" class="btn btn-primary btn-block submit-btn" style="color:white;background-color:#32a852;border:none">Leave a Review</button>
</div>
</form>
</div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'assets/plugins/select2/js/select2.min.js' %}"></script>

<script src="{% static 'assets/js/slick.js' %}"></script>

<script src="{% static 'assets/plugins/theia-sticky-sidebar/ResizeSensor.js' %}"></script>
<script src="{% static 'assets/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/isotope-3.0.6.min.js' %}"></script>
<script src="{% static 'js/chosen.min.js' %}"></script>
<script src="{% static 'js/chart.js' %}"></script>
<script src="{% static 'js/line-chart.js' %}"></script>
<script src="{% static 'js/doughutchart.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/daterangepicker.js' %}"></script>
<script src="{% static 'js/purecounter.js' %}"></script>
<script src="{% static 'js/progresscircle.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock content %}

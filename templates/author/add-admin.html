{% extends 'author/index.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
<div class="content container-fluid">


<div class="col-md-12">
<div class="page-title">
<div class="row">
<div class="col-md-6">
<h3>Add Admin</h3>
</div>
</div>
</div>
    {% for message in messages %}
                                <br><div class="row">
                                    <div class="col-lg-0.5"></div>
                                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="alert col-lg-11">
                                 <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                 <strong></strong>{{ message }}
                                 </div>
                                <div class="col-lg-0.5"></div>
                            </div>
                        {% endfor %}

<div class="col-md-12">
<div class="card">
<div class="card-body pt-0">
<div class="card-header">
<h5 class="card-title">Basic Details</h5>
</div>
<form action="/bidlanceadmin/add-admin" method="post">
    {% csrf_token %}
    <div class="settings-form">
    <div class="row">
        <div class="col-md-6">

<div class="form-group">
<label>username</label>
<input type="text" class="form-control" name="uname" placeholder="Enter username" required>
</div>
</div>


        <div class="col-md-6">
<div class="form-group">
<label>Email</label>
<input type="email" class="form-control" name="em" placeholder="Enter Email" required>
</div>
</div>
    </div>
            <div class="row">
        <div class="col-md-6">

<div class="form-group">
<label>First Name</label>
<input type="text" class="form-control" name="fname" placeholder="Enter First Name" >
</div>
</div>
        <div class="col-md-6">
<div class="form-group">
<label>Last Name</label>
<input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
</div>
</div>
        <div class="col-md-6">
<div class="form-group">
<label>password</label>
<input type="password" class="form-control" name="pass" placeholder="Enter password">
</div>
</div>
        <div class="col-md-6">
<div class="form-group">
<label>confirm password</label>
<input type="password" class="form-control" placeholder="confirm password">
</div>
</div>

    </div>

<div class="form-group mb-0">
<div class="settings-btns">
<button type="submit" class="btn btn-orange">Submit</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>


{% endblock content %}
